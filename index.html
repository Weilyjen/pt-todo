<script>
        const weekDays = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];

        window.onload = function() {
            // 讀取網址參數
            const hash = window.location.hash.substring(1); 
            const params = new URLSearchParams(hash);
            
            if(params.has('id') && params.has('q')) {
                renderData(params);
                
                // 判斷顯示工具列
                if (!window.location.href.includes("source=qr")) {
                    document.getElementById('staffTools').classList.remove('hidden');
                }
            } else {
                document.getElementById('loading').innerText = "無資料，請從 Coda 連結進入。";
            }
        };

        function renderData(params) {
            try {
                const id = params.get('id');
                const qStr = params.get('q'); 

                document.getElementById('p_id').innerText = id;
                const listContainer = document.getElementById('eventList');
                listContainer.innerHTML = '';

                const items = qStr.split(';');

                items.forEach(itemStr => {
                    if(!itemStr) return;
                    const [dateStr, todoText] = itemStr.split('|');
                    
                    const dateObj = new Date(dateStr);
                    const y = dateObj.getFullYear();
                    const m = String(dateObj.getMonth()+1).padStart(2, '0');
                    const d = String(dateObj.getDate()).padStart(2, '0');
                    const wk = weekDays[dateObj.getDay()];
                    const rocDate = `民國${y-1911}年${m}月${d}日`;

                    // ==========================================
                    // ★★★ 新增：智慧判斷地點與重複規則 ★★★
                    // ==========================================
                    
                    let gLoc = "萬華衛康內科診所"; // 預設地點
                    let gRecur = "";              // 預設不重複
                    let gTitle = "萬華衛康內科診所回診"; // 預設標題

                    // 判斷邏輯：如果內容包含「聯慶」
                    if (todoText.includes("聯慶")) {
                        gLoc = "聯慶大藥局";
                        gTitle = "聯慶大藥局領藥";
                        // 設定重複規則：每30天(INTERVAL=30)一次，共3次(COUNT=3)
                        gRecur = "&recur=RRULE:FREQ=DAILY;INTERVAL=30;COUNT=3";
                    }

                    // Google Calendar 連結組合
                    const gDate = `${y}${m}${d}`;
                    const nextDay = new Date(dateObj); nextDay.setDate(dateObj.getDate()+1);
                    const gNext = `${nextDay.getFullYear()}${String(nextDay.getMonth()+1).padStart(2,'0')}${String(nextDay.getDate()).padStart(2,'0')}`;
                    
                    // 將新的 gLoc, gTitle, gRecur 變數帶入網址
                    const gUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(gTitle)}&details=${encodeURIComponent(todoText + " (" + rocDate + ")\n病歷號: " + id)}&location=${encodeURIComponent(gLoc)}&dates=${gDate}/${gNext}${gRecur}`;

                    // ==========================================

                    // 過期判斷
                    const today = new Date(); today.setHours(0,0,0,0);
                    const diff = Math.ceil((dateObj - today) / 86400000);
                    let statusHtml = '';
                    if(diff < 0) statusHtml = `<span class="text-red-500 text-xs font-bold">已過期 ${Math.abs(diff)} 天</span>`;
                    else if(diff <= 7) statusHtml = `<span class="text-green-600 text-xs font-bold">即將到來 (${diff}天)</span>`;

                    // 顯示卡片 (如果是聯慶，可以額外標示)
                    let badge = todoText.includes("聯慶") 
                        ? `<span class="bg-orange-100 text-orange-800 text-xs font-bold px-2 py-1 rounded ml-2">慢箋領藥</span>` 
                        : ``;

                    listContainer.innerHTML += `
                        <div class="border border-gray-200 rounded-lg p-4 bg-white hover:shadow transition">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center">
                                    <h3 class="font-bold text-lg text-blue-800">${todoText}</h3>
                                    ${badge}
                                </div>
                                ${statusHtml}
                            </div>
                            <div class="flex items-center gap-2 mb-3 text-gray-700">
                                <span class="text-2xl font-bold font-mono">${y}/${m}/${d}</span>
                                <span class="text-sm text-gray-500">(${wk})</span>
                            </div>
                            <a href="${gUrl}" target="_blank" class="block w-full text-center border border-gray-300 text-gray-600 font-bold py-2 rounded hover:bg-blue-50 hover:text-blue-600 transition text-sm flex justify-center items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                加入行事曆
                            </a>
                        </div>
                    `;
                });

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('mainCard').classList.remove('hidden');
            } catch(e) { console.error(e); }
        }

        function toggleQR() {
            const qrArea = document.getElementById('qrArea');
            if(qrArea.classList.contains('hidden')) {
                qrArea.classList.remove('hidden');
                document.getElementById('qrcode').innerHTML = "";
                const currentUrl = window.location.href;
                const qrUrl = currentUrl.includes("?") ? currentUrl + "&source=qr" : currentUrl + "?source=qr";
                new QRCode(document.getElementById('qrcode'), { text: qrUrl, width: 180, height: 180 });
            } else { qrArea.classList.add('hidden'); }
        }

        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => { alert("連結已複製！"); });
        }
    </script>
